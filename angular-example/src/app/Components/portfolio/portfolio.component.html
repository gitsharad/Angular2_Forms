<div class="row" id="mywork">
  <div class="col-sm-12">
    <hr/>
    <h3 class="text-center">My Works</h3>
    <div class="portfolio_list">
      <div class="col-sm-3" *ngFor="let portfolio of portfoliolists">
         <div class="boxlist">
         <!-- <h6>{{portfolio.name}}</h6> -->
          <a href="{{portfolio.sitename}}" target="_blank" class="bxtitle">{{portfolio.name}}</a>
          <b style="color:#337ab7">Technology used: </b><small> {{portfolio.technology}} </small>
           <br/>
          <span ><b style="color:#337ab7; text-align:left">Team Size: </b><small> {{portfolio.teamsize}}</small></span>
          <br/>  
          <button class="proj_details btn btn-primary">Details</button>  
         </div>
      </div>
    </div> 
  </div>
</div>
