  <div class="col-sm-12 text-center" id="skill_set">
    <h3 class="">Skill Sets</h3>
  
<section class="myskill_sec" *ngFor="let myskill of myskills" mdTooltip=" {{myskill.rate}} out of 10"  mdTooltipPosition="above" tooltipClass="mytooltip" >
  <span>{{myskill.skill_name}}</span>
  <md-progress-bar
          class=""
          color="warn"
          mode="determinate"
          [value]="myskill.rate*10"
          >
  </md-progress-bar>
</section>
  </div>
